<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Admin</title>
  </head>
  <body><br>
    <div class="container">


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Add New Product</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

    </ul>
    <form class="form-inline my-2 my-lg-0">

  <a class="btn btn-danger" href="../index.html" role="button">Cancle Adding</a>
    </form>
  </div>
</nav>

</div><br><br>
<div class="container">
  <form>
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="username" class="form-control" id="brand" placeholder="Enter Brand Name">
    </div>

  <div class="form-group">
    <label for="modal">Modal</label>
    <input type="username" class="form-control" id="modal" placeholder="Enter Modal">
  </div>
  <div class="form-group">
    <label for="cpu">CPU</label>
    <input type="username" class="form-control" id="cpu" placeholder="Enter CPU">
  </div>
  <div class="form-group">
    <label for="ram">RAM</label>
    <input type="username" class="form-control" id="ram" placeholder="Enter RAM">
  </div>
  <div class="form-group">
    <label for="storage">STORAGE</label>
    <input type="username" class="form-control" id="storage" placeholder="Enter Storage">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="username" class="form-control" id="price" placeholder="Enter Price">
  </div><br>
  <div class="custom-file">
    <label for="validatedCustomFile"></label>
    <input type="file" class="custom-file-input" id="validatedCustomFile" required>
    <label class="custom-file-label" for="validatedCustomFile">Choose Photo...</label>

  </div>
<br>
<br>
  <a class="btn btn-primary" href="../index.html" role="button">Submit</a>
</form>
</div>

  </body>
</html>
